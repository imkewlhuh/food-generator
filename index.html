<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Should I Eat?</title>
  </head>
  <body style="text-align: center;">
    <h1>What Should I Eat?</h1>
    <h2>I'm in the mood for</h2>
    <select id="flavor">
      <option class="flavors" value="spicy">Spicy</option>
      <option class="flavors" value="sweet">Sweet</option>
      <option class="flavors" value="rice">Rice</option>
      <option class="flavors" value="pasta">Pasta</option>
      <option class="flavors" value="burger">Burger</option>
      <option class="flavors" value="pizza">PIZZA!</option>
    </select>
    <button id="submitFlavor">Feed Me!</button>
    <br>
    <br>
    <img id="flavorFood">
    <h2>I want something random!</h2>
    <button id="randomDish">Stuff My Face</button>
    <br>
    <br>
    <img id="randomFood">
    <script type="module" src="/main.js"></script>
  </body>
</html>
